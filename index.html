<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="assets/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Apple Catcher</title>
	</head>
	<body>
		<header>
			<p>Portfolio Game | Apple Catcher</p>
		</header>
		<main>
			<canvas id="gameCanvas"></canvas>
			<div id="gameStartDiv" class="gameUI">
				<h1>Apple Catcher</h1>
				<p>You have 30 seconds to catch apple!</p>
				<p>If you catch more than 10 apples you win.</p>
				<p>If you catch less than 10 apples you lose</p>
				<p>Click to start</p>
				<button id="gameStartBtn">Start</button>
			</div>
			<div id="gameEndDiv" class="gameUI">
				<p>Game Over</p>
				<h1>You <span id="gameWinLoseSpan"></span></h1>
				<h2>Final Score: <span id="gameEndSpan"></span></h2>
				<button id="playAgainBtn">Play Again</button>
			</div>
		</main>
		<footer>
			<p>Created by bedsideBullet 2025</p>
			<a href="https://www.flaticon.com/free-icons/skull" title="skull icons"
				>Skull icons created by Cap Cool - Flaticon</a
			>
		</footer>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
